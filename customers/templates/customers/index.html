{% extends 'customers/base.html' %}
{% block content %}
<div class="container text-center pt-4">
    <h3>Customers</h3>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Date added</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
            {% for c in customers %}
            <tr>
                <td>{{ c.created_at }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.email }}</td>
                {% for business in c.biz.all %}
                <td>{{ business.address }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
      </table>
    
</div>
{% endblock content %}
